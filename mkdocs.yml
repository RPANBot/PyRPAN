site_name: PyRPAN
site_url: https://rpanbot.github.io/pyrpan

repo_url: https://github.com/RPANBot/PyRPAN/
repo_name: RPANBot/PyRPAN

theme:
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  name: "material"

nav:
  - Home: index.md
  - Installation: installation.md
  - Code Reference: code-reference.md

plugins:
  - search
  - mkdocstrings
